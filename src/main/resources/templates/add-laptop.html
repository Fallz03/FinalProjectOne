<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>

<form action="/laptop-base/save" method="POST" th:object="${laptop}"
      class="container" enctype="multipart/form-data">
  <input type="hidden" th:field="*{id}">
  <label for="name_">Laptop Brend</label>
  <input type="text"  id="name_" th:field="*{brend}"><br>

  <br>
  <label for="laptop_model">Laptop model</label>
  <input type="text"  id="laptop_model" th:field="*{model}"><br>

  <br>
  <label for="price">Price</label>
  <input type="number" id="price" th:field="*{price}"><br>
  <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>
  <br>


  <label>Image</label>
  <input type="file"  name="laptop_image"><br>

  <input type="submit" value="Save" class="btn btn-danger">
</form>
</body>
</html>
