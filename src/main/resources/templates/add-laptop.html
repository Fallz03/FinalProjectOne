<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
<style>
body{
background-color: green;
}
.gridDiv{
display:grid;
 grid-template-columns: auto auto;
  }
p{
 margin-top: 40px  ;

}
  .form-control{
  width: 600px;

  }
textarea {
    resize: none;
    height:38px;
}
</style>

<div class="container" style="text-align:center;">
  <h2 class="form-signin-heading">Добавьте Свой Ноутбук</h2>

  <form action="/laptop-base/save" method="POST" th:object="${laptop}"
        class="form-signin" enctype="multipart/form-data">
<div class="gridDiv">

  <p>
    <input type="hidden" th:field="*{id}">
    <label for="name_" >Марка</label>
    <input type="text"  id="name_" th:field="*{brend}" class="form-control" required>

  </p>





  <p>
    <label for="laptop_model" >Модель</label>
    <input type="text"  id="laptop_model" th:field="*{model}" class="form-control" required>
  </p>





  <p>
    <label for="laptop_model" >Цена</label>
    <input type="number" id="price" th:field="*{price}" class="form-control" required>
  </p>





  <div class="input-group" style="margin-top:64px;">
    <div class="input-group-prepend">
      <span class="input-group-text" >Описание</span>
    </div>

    <textarea class="form-control" id="description" th:field="*{description}" aria-label="With textarea"></textarea><br>

  </div>


  <div class="input-group mb-3" style="margin-top:64px;">
    <div class="input-group-prepend">
      <label class="input-group-text" for="oldornew">Состояние</label>
    </div>
    <select class="custom-select" id="oldornew" th:field="*{oldornew}" >
      <option value="Old">Old</option>
      <option value="New">New</option>

    </select>

  </div>

  <div class="input-group mb-3" style="margin-top:64px;">
    <div class="custom-file">
      <label class="custom-file-label" for="inputGroupFile02" aria-describedby="inputGroupFileAddon02">Выберите изображение</label>
      <input type="file" class="custom-file-input" id="inputGroupFile02" name="laptop_image">

    </div>
    <div class="input-group-append">

    </div>
  </div>



  <p>
    <label for="ram" >Оперативная Память</label>
    <input type="number" id="ram" th:field="*{ram}" class="form-control" required>
  </p>




  <p>
    <label for="cpu" >Процессор</label>
    <input type="text" id="cpu" th:field="*{cpu}" class="form-control" required>
  </p>




  <p>
    <label for="memory">Память</label>
    <input type="number" id="memory" th:field="*{memory}" class="form-control" required>
  </p>




  <div class="input-group mb-3" style="margin-top:64px;">
    <div class="input-group-prepend">
      <label class="input-group-text" for="typeofmemory">Тип Памяти</label>
    </div>
    <select class="custom-select" id="typeofmemory" th:field="*{typeofmemory}" >
      <option value="SSD">SSD</option>
      <option value="HDD">HDD</option>

    </select>

  </div>




  <p>
    <label for="system" >Операционная Система</label>
    <input type="text" id="system" th:field="*{system}" class="form-control" required></p>




  <p>
    <label for="gpu" >Графический карт</label>
    <input type="text" id="gpu" th:field="*{gpu}" class="form-control" required></p>

</div>




<p style="text-align:center; margin-top:50px;">
  <input type="submit" value="Добавить" class="btn btn-danger" >
  <a href="/laptop-shop" class="btn btn-warning">Home Page</a>
</p>




  </form>
</div>

</body>
</html>
