<body>

    <a href="/laptop-shop" class="btn btn-warning">Главная Страница</a>

<table class="table">

    <tr>
        <th scope="col">#</th>

    <tbody>
    <tr th:each="laptop : ${laptop_list}">
        <th scope="row" th:text="${laptop.id}">id</th>
        <td th:text="${laptop.brend}">name </td>
        <td th:text="${laptop.model}">laptop_genre</td>
        <td th:text="${laptop.price}+'$'">price</td>
<td>

    <button>Удалить</button>
</td>
    </tr>
    </tbody>
