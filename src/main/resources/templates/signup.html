<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
<form action="/laptop-shop" method="POST" th:object="${account}">
    <label for="fullname">Full Name </label>
    <input type="text" id="fullname" th:field="*{name_surname}" placeholder="full name">
    <br>
    <label for="user_name">Username</label>
    <input type="text" th:field="*{username}" id="user_name" placeholder="username">
    <br>
    <label for="passwordd"></label>
    <input type="password" th:field="*{password}" id="passwordd" placeholder="password">
    <br>
    <label for="emaill">Email Address</label>
    <input type="email" th:field="*{gmail}" id="emaill" placeholder="email">
    <br>
    <label for="phonenumber">Phone Number</label>
    <input type="text" id="phonenumber" th:field="*{phone_number}" placeholder="phone number">
    <br>


    <input type="submit" value="Save">
</form>
</body>
</html>
