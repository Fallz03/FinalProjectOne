<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
<a href="/laptop-shop/shop" class="btn btn-warning">Back to Shop</a>
<div class="container" th:object="${laptop_info}">
    <div class="text-center" >
        <img th:src="@{/api/{accountId}/{imageLink} (imageLink=${laptop_info.imageLink},accountId=${laptop_info.theAccount.id})}"  class="rounded" alt="...">

    </div>
    <table class="table table-striped text-center">
        <thead>
        </thead>
        <tbody >
        <tr>
            <td>Brand</td>
            <td th:text="*{brend}"></td>
        </tr>

        <tr>
            <td>Model</td>
            <td th:text="*{model}">...</td>
        </tr>

        <tr>
        <td>Price</td>
            <td th:text="*{price}+'$'">...</td>
            </tr>

        <tr>
            <td>RAM</td>
            <td th:text="*{ram}+'GB'">...</td>
        </tr>

        <tr>
            <td>CPU</td>
            <td th:text="*{cpu}">...</td>
        </tr>

        <tr>
            <td>ROM</td>
            <td th:text="*{memory}+'GB'">...</td>
        </tr>

        <tr>
            <td>Disk Type</td>
            <td th:text="*{typeofmemory}">...</td>
        </tr>
        <tr>
            <td>GPU</td>
            <td th:text="*{gpu}">...</td>
        </tr>
        <tr>
            <td>Description</td>
            <td th:text="*{description}">...</td>
        </tr>
        <tr>
            <td>Current condition</td>
            <td th:text="*{oldornew}">...</td>
        </tr>
        <tr>
            <td>System</td>
            <td th:text="*{system}">...</td>
        </tr>
        <tr>
            <td>Seller</td>
            <td th:text="*{theAccount.name_surname}">...</td>
        </tr>
        <tr>
            <td>Email</td>
            <td th:text="*{theAccount.gmail}">...</td>
        </tr>
        <tr>
            <td>Phone number</td>
            <td th:text="*{theAccount.phone_number}">...</td></tr>











        </tbody>
    </table>
</div>

</body>
</html>
